llm:
  provider: "openai"
  model: "gpt-4o-mini"
  timeout_s: 6
stt:
  provider: "whisper"
  device: "usb_mic"
tts:
  provider: "elevenlabs"
  voice: "alloy"
runtime:
  use_simulator: false
  heartbeat_interval_s: 1.0
  safe_stop_timeout_s: 2.0
mqtt:
  broker: "localhost"
  port: 1883
  topic_prefix: "tokymon"
sessions:
  max_modules_per_session: 3
  # selected_modules: ["object_identification", "environment_orientation", "emotion_affect"]
  # If selected_modules is not set, uses first max_modules_per_session modules
tests:
  movement_durations:
    forward: 1.0
    backward: 1.0
    turn: 0.6
  ultrasonic_min_safe_cm: 15
  stt_timeout_s: 4
vision:
  save_frames: true   # set to false later to disable everywhere